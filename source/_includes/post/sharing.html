<div class="sharing">
  <p>If you took something from this page, please consider sharing it.</p>
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ page.title}} by @{{ site.twitter_user }}:" data-url="{{ site.url }}{{ page.url }}" data-counturl="{{ site.url }}{{ page.url }}" data-related="{{ site.twitter_user }}">Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  {% if site.facebook_like %}
    <div class="fb-like" data-send="true" data-width="450" data-show-faces="false"></div>
  {% endif %}
</div>
