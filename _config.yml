# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Robby Grossman
email: robby@freerobby.com
description: >- # this means to ignore newlines until "baseurl:"
  I write about engineering, technology, and personal projects.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://rob.by" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: freerobby
github_username: freerobby
rss: rss

google_analytics: UA-1465008-1

disqus:
  shortname: freerobby

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from

permalink: /:year/:title

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/




# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
#date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
#subscribe_rss: /atom.xml
#subscribe_email:
## RSS feeds can list your email address if you like
#email: robby@freerobby.com
